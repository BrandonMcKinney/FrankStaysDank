<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/themes.css" />
    <link rel="stylesheet" href="css/status.css" />
    <title>FrankStaysDank</title>
  </head>
  <body>
    <header>
      <nav class="nav-collapsable">
        <a aria-label="FrankStaysDank" class="nav-brand" href="/">
          <img
            src="img/weed-leaf.png"
            alt=""
            style="height: 30px; width: 30px"
          />
        </a>
      </nav>
    </header>
    <section class="block block--dark hero">
      <div class="container grid grid--1x2">
        <header class="block__header her__content">
          <h1 data-aos="zoom-in-up" class="block__heading">FrankStaysDank</h1>
          <p data-aos="zoom-in-up" class="her__tagline">
            Welcome to my website!
          </p>
        </header>
      </div>
    </section>
    <section class="block block--dark block-showcase">
      <header class="block__header">
        <h2 data-aos="fade-down">Status</h2>
      </header>
      <ul class="list" data-aos="fade-up">
        <section
          data-aos="fade-in"
          data-aos-duration="2000"
          class="aos-init aos-animate"
        >
          <div class="statusIconContainer">
            <span>
              <ion-icon
                name="checkmark-circle-outline"
                style="color: rgb(73, 185, 119)"
              ></ion-icon>
              <b>Online</b>
            </span>
            <span>
              <ion-icon
                name="ban-outline"
                style="color: rgb(231, 76, 60)"
              ></ion-icon>
              <b>Offline</b>
            </span>
            <span>
              <ion-icon
                name="construct-outline"
                style="color: rgb(52, 152, 219)"
              ></ion-icon>
              <b>Maintenance</b>
            </span>
            <span>
              <ion-icon
                name="alert-circle-outline"
                style="color: rgb(230, 126, 34)"
              ></ion-icon>
              <b>Issues</b>
            </span>
            <span>
              <ion-icon
                name="code-slash-outline"
                style="color: rgb(132, 0, 255)"
              ></ion-icon>
              <b>Development</b>
            </span>
          </div>
          <div class="statusContainer">
            <center>Applications</center>
            <div class="development itemStatus">
              <b>Frank's GTAV Lua</b>
            </div>
          </div>
          <div class="statusContainer">
            <center>Bots</center>
            <div class="online itemStatus">
              <b>Spartan</b>
            </div>
          </div>
        </section>
      </ul>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
